<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quote Club</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'belt_app/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'belt_app/css/skeleton.css' %}">
        <link rel="stylesheet" href="{% static 'belt_app/css/style.css' %}">
    </head>
<body>
<div id="container">

	<div id="register">
		<h1>Registration</h1>
		<form action="register/" method="post">
			{% csrf_token %}
			<p>First Name:</p>
			<input type="text" name="first_name">
			<p>Last Name:</p>
			<input type="text" name="last_name">
			<p>Email:</p>
			<input type="text" name="email">
			<p>Password:</p>
			<input type="password" name="password">
			<p>Confirm Password:</p>
			<input type="password" name="confirm_password">
			<input type="submit" name="submit">
			<input type="hidden" name="hidden" value="registration">
		</form>
	</div>
	<div id="login">
		<h1>Login</h1>
		<form action="login/" method="post">
			{% csrf_token %}
			Email: <input type="text" name="email">
			Password: <input type="Password" name="password">
			<input type="submit" name="submit">
		</form>
		{% for message in messages %}

				{{ message }}

		{% endfor %}
	</div>
</div>
</body>
</html>
