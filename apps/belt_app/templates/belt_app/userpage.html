<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Page</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'belt_app/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'belt_app/css/skeleton.css' %}">
        <link rel="stylesheet" href="{% static 'belt_app/css/style.css' %}">
    </head>
<body>
<h1>Posts By: {{ user.first_name }} {{ user.last_name }}</h1>
<button><a href="/homepage">Dashboard</a></button>
<button><a href="/log_out">Logout</a></button>
{% for quote in quotes %}
	<p>{{ quote.author }}:  {{ quote.quote }}</p>
{% endfor %}
</body>
</html>
